{% extends "bootstrap/base.html" %}
{% block scripts %}
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
{{super()}}
{% endblock scripts%}

{% block content %}
<div class="body">
  <nav class="header navbar navbar-expand-sm fixed-top navbar-dark bg-primary">
    <div class="text-center">
      <h1 class="title">IOoC (Information Organize of Collection)</h1>
    </div>
  </nav>
  <div class="container">
    <div class="form-body row g-2">
      <form action="/keyword" method="POST">
        <div class="text-area col-sm-10">
          <input type="text" id="key" name="key" class="form-control" required>
        </div>
        <div class="submit-area col-sm-2">
          <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-search"></i></button>
        </div>
      </form>
    </div>
    <div class="card">
      {% for i in record %}
      <div class="card-body">
        <div class="tweet-body">
          <div class="tweet-title">
            <h4 class="card-title">{{ i[0] }}</h4>
            <h5 class="card-subtitle mb-2 text-muted">正確度偏差値: {{ i[-1] }}</h5>
          </div>
          <p class="card-text">{{ i[8] }}</p>
          <div class="tweet-num">
            <div>
              <p class="bi bi-chat"></p>
            </div>
            <div>
              <p class="bi bi-arrow-down-up"> {{ i[10] }}</p>
            </div>
            <div>
              <p class="bi bi-heart"> {{ i[3] }}</p>
            </div>
            <div>
              <i class="bi bi-bookmark"></i>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
