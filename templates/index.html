{% extends "bootstrap/base.html" %}
{% block scripts %}
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
{{super()}}
{% endblock scripts%}

{% block content %}
<div class="body">
  <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-primary">
    <div class="text-center">
      <h1 class="title">IOoC (Information Organize of Collection)</h1>
    </div>
  </nav>
  <div class="container">
    <div class="manual text-center">
      <h3>検索したい単語を入力してください</h3>
    </div>
    <div class="form-body row g-2">
      <form action="/keyword" method="POST">
        <div class="text-area col-sm-10">
          <input type="text" id="key" name="key" class="form-control" required>
        </div>
        <div class="submit-area col-sm-2">
          <button type="submit" class="btn btn-primary btn-lg h-100"><i class="bi bi-search"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
